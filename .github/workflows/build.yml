name: build

on: push

jobs:
  build:
    env:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm i
      - name: Lint
        if: ${{ always() }}
        run: npm run lint
      - name: Check types
        if: ${{ always() }}
        run: npm run typecheck
      - name: Run unit tests
        if: ${{ always() }}
        run: npm run test
